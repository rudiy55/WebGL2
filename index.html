<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA-2</title>
<style>
    body {
        background-color: #EEEEEE;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>A Cube with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>


<div id="canvas-holder">
   <canvas width="600" height="600" id="webglcanvas" style="background-color:black"></canvas>
</div>

<h3>Eye separation</h3>
<input type="range" id="eyeSeparation" value="0.2" min="0.0" max="1.0" step="0.01">

<h3>Field of View</h3>
<input type="range" id="fieldOfView" value="0.4" min="0" max="1.2" step="0.01">

<h3>Near Clipping distance</h3>
<input type="range" id="nearClippingDistance" value="9" min="8" max="12" step="0.01">

<h3>Convergence distance</h3>
<input type="range" id ="convergenceDistance" value="50" min="10" max="100" step="10">


</body></html>
