<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./mainThreeDim.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>


    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>
    <div>
        <div>
            <span>0</span>
            <input type="range" id="e" value="70" min="0" max="120" step="5">
            <span>120</span>
        </div>
        <div>
            <span>0.1</span>
            <input type="range" id="f" value="0.8" min="0.1" max="3.1" step="0.1">
            <span>3.1</span>
        </div>
        <div>
            <span>0</span>
            <input type="range" id="n" value="5" min="0" max="10" step="0.5">
            <span>10</span>
        </div>
        <div>
            <span>500</span>
            <input type="range" id="c" value="2000" min="500" max="3500" step="100">
            <span>3500</span>
        </div>
    </div>


</body>

</html>
